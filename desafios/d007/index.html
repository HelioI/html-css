<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Aumente o tamanhado da sua janela para aproveitar a melhor experiência!</p>
    <picture>
        <source media="(max-width: 400px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Paisagem">
    </picture>
</body>
</html>
